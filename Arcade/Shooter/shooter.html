<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Elion's Fullscreen Space Shooter</title>
  <link rel="stylesheet" href="shooter.css" />
</head>
<body>
  <div id="game">
    <div id="startOverlay">
    <h2>🚀 Space Shooter</h2>
    <p><strong>Controls:</strong></p>
    <p>⬅️ ➡️ Arrow Keys — Move</p>
    <p>␣ Space — Shoot</p>
    <br />
    <p><em>Press any key to begin your mission</em></p>
  </div>

    <div id="scoreboard">Score: <span id="score">0</span></div>
    <button id="restartBtn">🔁 Restart</button>
    <div id="ship"></div>
  </div>
  <script src="shooter.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./simon.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <title>Simon Game</title>
</head>
<body>
    <h1 class="title">Press any key to start the game</h1>
    <div class="container">
        <div class="row">
            <button id = "green" class="btn green"></button>
            <button id = "red" class="btn red"></button>
        </div>
        
        <div class="row">
            <button id = "yellow" class="btn yellow"></button>
            <button id = "blue" class="btn blue"></button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="simon.js" charset="UTF-8"></script>

</body>
</html>
